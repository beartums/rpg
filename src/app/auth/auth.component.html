<div class="container h-100">
	<div class="row h-100 align-items-center">
		<div class="col-9">
			<button  class="btn btn-sm" 
					*ngIf="authService.isGm" routerLink="/manage-games" title="GM Dashboard">
				<span class='ra ra-crown-of-thorns'></span>

			</button>
			<button  class="btn btn-sm" routerLink="/player-dashboard" 
					*ngIf="authService.isLoggedIn" title="Player Dashboard">
				<span class='fa fa-tachometer'></span>

			</button>
		</div>
		<ng-container *ngIf="authService.isLoggedIn">
			<div class="col-2 text-right h-100">
				<strong>{{authService.userDisplayName || authService.userEmail}}</strong>
			</div>
			<div class="col-1 text-right h-100">
				<span class="btn btn-sm" (click)="logout()" title="logout">
					<span class="fa fa-sign-out"></span>
				</span>
			</div>
		</ng-container>
		<ng-container *ngIf="!(authService.user | async)">
			<div class="col-2 text-right h-100">
				login
			</div>
			<div class="col-1 text-right">
				<button class="btn btn-sm" (click)="loginWithGoogle()">
					<span class="fa fa-sign-in vertical-align-middle">
					</span>
				</button>
			</div>
		</ng-container>
	</div>
</div>
